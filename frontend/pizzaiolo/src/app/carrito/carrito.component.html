  <p-table [value]="carts" responsiveLayout="scroll">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            Products
            <p-button icon="pi pi-refresh"></p-button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th></th>
            <th>Pizza</th>
            <th>Price</th>
            <th>Catidad</th>
            <th>Total</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td><img [src]="'http://localhost:8001/api/v1/pizzas/' + product.idPizza + '/foto'" [alt]="product.des" width="100" class="shadow-4" /></td>
            <td>{{product.description}}</td>
            <td>{{product.amount | currency:'USD'}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.quantity * product.amount}}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
            {{carts ? carts.length : 0 }} products.  Total {{total}}
        </div>
    </ng-template>
</p-table>

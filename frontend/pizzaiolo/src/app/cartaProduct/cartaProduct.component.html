<p-card *ngIf="product">
  <div class="grid-container">
  <div class="grid-item">
  <p-card >
    <img [src]="'http://localhost:8001/api/v1/pizzas/' + product.idPizza + '/foto'" [alt]="product.description"/>
  </p-card>
</div>
<div class="grid-item">
    <p-panel  header="{{product.description}}">
      <b>Masa: </b>{{product.idBase}}
     <br/>
     <b>Salsa: </b> {{product.idSauce}}
     <br/>
    <b>Ingredientes: </b>{{product.ingredientPizza}}
    </p-panel>
    <div><i class="pi pi-heart"></i>{{product.likes}}</div>
</div>
<p-button icon="pi pi-arrow-left" [routerLink]="['/pizza']" label="AtrÃ¡s"></p-button>

</div>
  </p-card>

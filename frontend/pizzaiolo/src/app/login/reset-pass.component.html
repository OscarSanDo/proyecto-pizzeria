

<p-toast position="top-center"></p-toast>
<p-card>
  <div class="card">
    <div class="grid">
        <form class="col-5 flex align-items-center justify-content-center form-signin" [formGroup]="signinForm" (ngSubmit)="sendEmail()">
            <div class="p-fluid">
                <div class="field">
                  <h4>Recuperar Password</h4>
                    <label for="email">Introduce aqu√≠ tu email</label>
                    <input type="email" class="form-control" formControlName="email" required />
                </div>
                <p-button label="Enviar" type="submit" (ngSubmit)="sendEmail" ></p-button>
              </div>
        </form>
    </div>
  </div>
</p-card>

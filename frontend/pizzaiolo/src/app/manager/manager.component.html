

 <div class="card">

  <p-splitter [style]="{'height': '300px'}" styleClass="mb-5" layout="vertical">
      <ng-template pTemplate>
          <div class="col flex align-items-center justify-content-center">
            <p-button [routerLink]="['ingredientes']" label="Gestión de Ingredientes" icon="pi pi-pencil" styleClass="p-button"></p-button>
          </div>
      </ng-template>
      <ng-template pTemplate>
          <div class="col flex align-items-center justify-content-center">
            <p-button [routerLink]="['pizzas']" label="Gestión de Pizzas" icon="pi pi-palette" styleClass="p-button"></p-button>
          </div>
      </ng-template>
      <ng-template pTemplate>
        <div class="col flex align-items-center justify-content-center">
          <p-button [routerLink]="['roles']" label="Gestión de Roles" icon="pi pi-user-edit" styleClass="p-button"></p-button>
        </div>
    </ng-template>
  </p-splitter>
</div>

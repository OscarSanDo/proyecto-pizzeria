<p-toast position="center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
      <div class="flex flex-column" style="flex: 1">
          <div class="text-center">
              <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
              <h4>{{message.summary}}</h4>
              <p>{{message.detail}}</p>
          </div>
          <div class="grid p-fluid">
                  <button type="button" pButton (click)="onConfirm()" label="OK" class="p-button-success"></button>
          </div>
      </div>
  </ng-template>
</p-toast>

<p-card>
  <h1>Perfil</h1>
  <form #myForm="ngForm">
    <div class="p-fluid grid">
      <div class="field col-12 ">
        <div class="logo foto-perfil"><img [src]="blob" alt="logo-usuario"></div>
            <input class="form-control" type="file" (change)="onChange($event)" multiple="true">
      </div>
    </div>
    <div class="p-fluid grid">
     <!--  <p-fileUpload mode="basic" name="demo[]" (onUpload)="sendFormData($event)" accept="image/*"></p-fileUpload> -->
      <div class="field col-12 ">
            <label for="inputtext">Nombre</label>

              <input type="text" name="nombre" id="nombre" [(ngModel)]="user.firstName" pInputText required >

      </div>
    </div>
    <div class="p-fluid grid">
      <div class="field col-12 ">
            <label for="inputtext">Apellidos</label>
              <input type="text" name="apellido" id="apellido" pInputText [(ngModel)]="user.lastName"  required minlength="2" maxlength="50">
      </div>
    </div>
    <div class="p-fluid grid">
      <div class="field col-12 ">
            <label for="inputtext" >Teléfono</label>
              <input type="text" [(ngModel)]="user.phone" name="telefono" id="telefono" pInputText required minlength="2" maxlength="50">
      </div>
    </div>
<!--     <div class="p-fluid grid">
      <div class="field col-12 md:col-4">
        <label for="avatar">Avatar</label>
        <input type="url" name="avatar" id="avatar" pInputText [value]="user.firstName" required minlength="2">
      </div>
    </div> -->


  <button pButton type="button" label="Guardar cambios" class="p-button" (click)="saveData()"></button>
  <!-- <button pButton type="button" [routerLink]="['reset']" label="Cambiar contraseña" class="p-button"></button> -->
</form>
</p-card>
